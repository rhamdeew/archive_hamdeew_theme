{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container tags_list_wrapper">
    {{ $baseurl := .Site.BaseURL}}
    <h3>Теги:</h3>
    <ul>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms }}
      <li><a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}</li>
      {{ end }}
    </ul>
  </div>
</section>
{{ partial "footer" . }}
